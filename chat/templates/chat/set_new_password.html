{% extends 'chat/base.html' %}
{% block title %}Set New Password{% endblock %}
{% block navbar %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow rounded-4" style="min-width: 400px;">
    <h2 class="text-center mb-3">Set New Password</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" name="password1" class="form-control" required autocomplete="new-password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" name="password2" class="form-control" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Update Password</button>
    </form>
  </div>
</div>
{% endblock %}
