{% extends 'chat/base.html' %}
{% block title %}Create Chat Room{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">Django Chat</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="nav-item">
          <a class="nav-link btn btn-sm btn-danger text-white ms-2" href="{% url 'logout' %}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}
<style>
  body {
    background: #f9fafb;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .create-room-container {
    max-width: 500px;
    margin: 2.5rem auto 4rem;
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    animation: fadeIn 0.6s ease-in-out;
  }

  h2 {
    font-weight: 700;
    color: #1e293b;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  label.form-label {
    font-weight: 600;
    color: #334155;
  }

  input[type="text"] {
    width: 100%;
    padding: 0.6rem 1rem;
    font-size: 1.1rem;
    border: 1px solid #cbd5e1;
    border-radius: 0.5rem;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus {
    border-color: #4f46e5;
    outline: none;
    box-shadow: 0 0 8px rgba(79, 70, 229, 0.4);
  }

  .btn-primary {
    background-color: #4f46e5;
    border: none;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 0.65rem 0;
    width: 100%;
    border-radius: 0.6rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #4338ca;
  }

  .btn-secondary {
    display: block;
    width: 100%;
    margin-top: 1.2rem;
    font-weight: 600;
    border-radius: 0.6rem;
    padding: 0.55rem 0;
    font-size: 1rem;
  }

  @media (max-width: 576px) {
    .create-room-container {
      margin: 2rem 1rem 3rem;
      padding: 1.5rem 1.8rem;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="create-room-container">
  <h2>Create a New Chat Room</h2>

  <form method="POST" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="room_name" class="form-label">Room Name</label>
      <input
        type="text"
        id="room_name"
        name="name"
        class="form-control"
        placeholder="Enter room name"
        required
        autocomplete="off"
      >
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>

  <a href="{% url 'room_list' %}" class="btn btn-secondary">Back to Rooms</a>
</div>
{% endblock %}
