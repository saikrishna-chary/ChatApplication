<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Chat App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">ðŸ’¬ ChatApp</a>
        {% if request.user.is_authenticated %}
            <a class="btn btn-light" href="{% url 'dashboard' %}">Dashboard</a>
            <a class="btn btn-danger ms-2" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-light" href="{% url 'login' %}">Login</a>
            <a class="btn btn-success ms-2" href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
</nav>
{% endblock %}

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
