{% extends 'chat/base.html' %}
{% block title %}Set Password{% endblock %}
{% block navbar %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow rounded-4" style="min-width: 400px;">
    <h2 class="text-center mb-3">Create Password</h2>
    <form method="post" onsubmit="return checkPasswords()">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password1" id="password1" class="form-control" required autocomplete="new-password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="password2" id="password2" class="form-control" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Save & Continue</button>
    </form>
  </div>
</div>

<script>
function checkPasswords() {
    const pass1 = document.getElementById("password1").value;
    const pass2 = document.getElementById("password2").value;

    if (pass1 !== pass2) {
        alert("❌ Passwords do not match! Please try again.");
        return false; // Stop form submission
    }

    if (pass1.length < 8) {
        alert("⚠️ Password must be at least 8 characters long.");
        return false;
    }

    return true; // Allow form to submit
}
</script>
{% endblock %}
